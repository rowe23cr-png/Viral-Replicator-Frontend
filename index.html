<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viral Video Cloner</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glass effect */
    .glass {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
    }
    /* Neon button */
    .btn-neon {
      background: linear-gradient(90deg, #0077ff, #ff0055);
      color: white;
      padding: .5rem 1rem;
      border-radius: .5rem;
      transition: transform .2s, box-shadow .2s;
    }
    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff0055, 0 0 20px #0077ff;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <h1 class="text-3xl font-bold mb-4">üé¨ Clone & Republish</h1>
  <p class="text-gray-600 mb-6 text-center max-w-md">
    Paste any TikTok link below, and AI will rewrite, generate an avatar video, then post to 9 platforms.
  </p>

  <!-- Input + Button -->
    <!-- Input + Button Section -->
  <div class="flex flex-col space-y-2 mb-8 w-full max-w-md">
    <input id="tiktokUrl"
           type="text"
           placeholder="Paste TikTok URL here"
           class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <input id="email"
           type="email"
           placeholder="Your email address"
           class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    <button id="cloneBtn"
            onclick="submit()"
            class="btn-neon py-2">
      Clone Video
    </button>
  </div>
  <p id="status" class="text-gray-500 mb-6"></p>


  <!-- Simple Card Container -->
  <div id="cards" class="w-full max-w-xl grid gap-4">
    <!-- Cards will appear here -->
  </div>

  <script>
    const API = 'https://viral-video-clone-app.onrender.com';

  async function submit() {
  const url   = document.getElementById('tiktokUrl').value.trim();
  const email = document.getElementById('email').value.trim();
  const status = document.getElementById('status');

  if (!url || !email) {
    status.innerText = '‚ö†Ô∏è TikTok URL and email are required';
    return;
  }

  status.innerText = '‚è≥ Processing‚Ä¶';

  try {
    const res = await fetch(`${API}/process`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tiktokUrl: url, email })
    });
    const { message } = await res.json();
    status.innerText = message;
    fetchCards();  // reload results
  } catch (err) {
    console.error(err);
    status.innerText = '‚ùå Error processing request';
  }
}


    async function fetchCards() {
      const table = 'https://api.airtable.com/v0/YOUR_BASE_ID/Videos';
      const res = await fetch(table, {
        headers:{ Authorization:'Bearer YOUR_API_KEY' }
      });
      const { records } = await res.json();
      const cards = document.getElementById('cards');
      cards.innerHTML = '';  // clear
      for (let r of records) {
        const f = r.fields;
        const card = document.createElement('div');
        card.className = 'glass p-4 flex items-center space-x-4';
        card.innerHTML = `
          <img src="${f.ThumbnailURL}" class="w-16 h-16 object-cover rounded" />
          <div class="flex-1">
            <p class="font-medium">${f.Status}</p>
            <p class="text-sm text-gray-700">${(f.GPTRewrite||'').slice(0,40)}‚Ä¶</p>
          </div>`;
        cards.append(card);
      }
    }

    // initial load
    fetchCards();
  </script>
</body>
</html>
